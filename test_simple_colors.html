<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Color Test</title>
    <link rel="stylesheet" href="project/static/css/buyer_styles/components/product_card.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8fafc;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #1f2937;
            margin-bottom: 2rem;
        }
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        .debug-info {
            background: #f0f9ff;
            border: 1px solid #0ea5e9;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 2rem;
            font-family: monospace;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Color Variants Test</h1>
        
        <div id="debug" class="debug-info">
            Loading debug info...
        </div>
        
        <div class="test-grid" id="productGrid">
            <!-- Products will be populated here -->
        </div>
    </div>

    <!-- Product Card Template -->
    <template id="productCardTemplate">
        <div class="product-card">
            <div class="product-image-container">
                <img src="/placeholder.svg" alt="" class="product-image primary-image" />
                <img src="/placeholder.svg" alt="" class="product-image secondary-image" />

                <!-- Hover Actions -->
                <div class="product-actions">
                    <button class="action-btn cart-btn" aria-label="Add to cart">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="9" cy="21" r="1"></circle>
                            <circle cx="20" cy="21" r="1"></circle>
                            <path d="m1 1 4 4 2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                        </svg>
                    </button>
                    <button class="action-btn buy-now-btn" aria-label="Buy now">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 12l2 2 4-4"></path>
                            <path d="M21 12c0 4.97-4.03 9-9 9s-9-4.03-9-9 4.03-9 9-9 9 4.03 9 9z"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Product Info -->
            <div class="product-info">
                <h3 class="product-name"></h3>

                <!-- Variant Colors -->
                <div class="product-colors-section">
                    <div class="product-colors" role="group" aria-label="Available colors">
                        <!-- Color dots populated dynamically with tooltips -->
                    </div>
                </div>

                <!-- Price and Sold Container -->
                <div class="product-price-container">
                    <div class="product-price">
                        <span class="current-price">₱</span>
                        <span class="original-price"></span>
                        <span class="discount-badge" style="display: none;"></span>
                    </div>
                    <div class="product-sold">
                        <span class="sold-count">0 sold</span>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script src="project/static/js/buyer_scripts/components/product_card.js"></script>
    <script>
        // Test with hardcoded data first
        const testProducts = [
            {
                id: 1,
                name: "Test Product with Colors",
                price: 3700,
                originalPrice: 4200,
                soldCount: 15,
                primaryImage: "https://images.unsplash.com/photo-1515372039744-b8f02a3ae446?w=400&h=600&fit=crop",
                secondaryImage: "https://images.unsplash.com/photo-1539008835657-9e8e9680c956?w=400&h=600&fit=crop",
                variants: [
                    { color: "Blue Mist", colorHex: "#7a829a", image: "https://images.unsplash.com/photo-1515372039744-b8f02a3ae446?w=400&h=600&fit=crop" },
                    { color: "Cool White", colorHex: "#ffffff", image: "https://images.unsplash.com/photo-1583743814966-8936f37f4678?w=400&h=600&fit=crop" },
                    { color: "Black", colorHex: "#000000", image: "https://images.unsplash.com/photo-1594633312681-425c7b97ccd1?w=400&h=600&fit=crop" },
                    { color: "Bubblegum Pink", colorHex: "#f7b8d5", image: "https://images.unsplash.com/photo-1539008835657-9e8e9680c956?w=400&h=600&fit=crop" }
                ]
            }
        ];

        // Load products from API and compare
        async function loadAndCompare() {
            const debugEl = document.getElementById('debug');
            
            try {
                // Test with hardcoded data first
                debugEl.innerHTML = `
                    <h3>Hardcoded Test Data:</h3>
                    <pre>${JSON.stringify(testProducts[0], null, 2)}</pre>
                `;
                
                initializeProducts('productGrid', testProducts);
                
                // Then try API
                const response = await fetch('/api/products?limit=1');
                if (response.ok) {
                    const data = await response.json();
                    const apiProducts = data.products || [];
                    
                    debugEl.innerHTML += `
                        <h3>API Response:</h3>
                        <pre>${JSON.stringify(apiProducts[0] || 'No products', null, 2)}</pre>
                    `;
                    
                    if (apiProducts.length > 0) {
                        // Clear grid and add API product
                        document.getElementById('productGrid').innerHTML = '';
                        initializeProducts('productGrid', [testProducts[0], apiProducts[0]]);
                    }
                } else {
                    debugEl.innerHTML += `<p>API Error: ${response.status}</p>`;
                }
                
            } catch (error) {
                debugEl.innerHTML += `<p>Error: ${error.message}</p>`;
            }
        }

        // Mock functions for cart functionality
        function addToBag(id, name, price, size, color, qty) {
            console.log(`Added to bag: ${name} (${color}) - ₱${price} x${qty}`);
            alert(`Added "${name}" in ${color} to cart!`);
        }

        function updateCartCount(count) {
            console.log(`Cart count updated to: ${count}`);
        }

        // Load when page loads
        document.addEventListener('DOMContentLoaded', loadAndCompare);
    </script>
</body>
</html>
