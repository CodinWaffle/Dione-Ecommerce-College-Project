{# Product Card Template Component #} {# This is a reusable product card
component #} {# Usage: Include in the page where you want to use product cards
#}

<!-- Product Card Template (hidden) -->
<template id="productCardTemplate">
  <div class="product-card">
    <div class="product-image-container">
      <img
        src="/placeholder.svg"
        alt=""
        class="product-image primary-image"
      />
      <img
        src="/placeholder.svg"
        alt=""
        class="product-image secondary-image"
      />

      <!-- Hover Actions -->
      <div class="product-actions">
        <button
          class="action-btn cart-btn"
          aria-label="Add to cart"
        >
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="9" cy="21" r="1"></circle>
            <circle cx="20" cy="21" r="1"></circle>
            <path d="m1 1 4 4 2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
          </svg>
        </button>
        <button
          class="action-btn buy-now-btn"
          aria-label="Buy now"
        >
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 12l2 2 4-4"></path>
            <path d="M21 12c0 4.97-4.03 9-9 9s-9-4.03-9-9 4.03-9 9-9 9 4.03 9 9z"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Product Info -->
    <div class="product-info">
      <h3 class="product-name"></h3>

      <!-- Variant Colors -->
      <div class="product-colors-section">
        <div class="product-colors" role="group" aria-label="Available colors">
          <!-- Color dots populated dynamically with tooltips -->
        </div>
      </div>

      <!-- Price and Sold Container -->
      <div class="product-price-container">
        <div class="product-price">
          <span class="current-price">â‚±</span>
          <span class="original-price"></span>
          <span class="discount-badge" style="display: none;"></span>
        </div>
        <div class="product-sold">
          <span class="sold-count">0 sold</span>
        </div>
      </div>
    </div>
  </div>
</template>
