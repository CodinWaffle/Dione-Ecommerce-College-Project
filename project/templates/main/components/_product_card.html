{# Product Card Template Component #} {# This is a reusable product card
component #} {# Usage: Include in the page where you want to use product cards
#}

<!-- Product Card Template (hidden) -->
<template id="productCardTemplate">
  <div class="product-card">
    <div class="product-image-container">
      <img
        src="/placeholder.svg"
        alt=""
        class="product-image primary-image"
      />
      <img
        src="/placeholder.svg"
        alt=""
        class="product-image secondary-image"
      />

      <!-- Hover Actions -->
      <div class="product-actions">
        <button
          class="action-btn wishlist-btn"
          aria-label="Add to wishlist"
        >
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Product Info -->
    <div class="product-info">
      <h3 class="product-name"></h3>

      <!-- Rating -->
      <div class="product-rating">
        <div class="stars" aria-hidden="true">
          <svg class="star" width="12" height="12" viewBox="0 0 24 24" fill="#fbbf24">
            <polygon points="12,2 15.09,8.26 22,9.27 17,14.14 18.18,21.02 12,17.77 5.82,21.02 7,14.14 2,9.27 8.91,8.26"></polygon>
          </svg>
          <svg class="star" width="12" height="12" viewBox="0 0 24 24" fill="#fbbf24">
            <polygon points="12,2 15.09,8.26 22,9.27 17,14.14 18.18,21.02 12,17.77 5.82,21.02 7,14.14 2,9.27 8.91,8.26"></polygon>
          </svg>
          <svg class="star" width="12" height="12" viewBox="0 0 24 24" fill="#fbbf24">
            <polygon points="12,2 15.09,8.26 22,9.27 17,14.14 18.18,21.02 12,17.77 5.82,21.02 7,14.14 2,9.27 8.91,8.26"></polygon>
          </svg>
          <svg class="star" width="12" height="12" viewBox="0 0 24 24" fill="#fbbf24">
            <polygon points="12,2 15.09,8.26 22,9.27 17,14.14 18.18,21.02 12,17.77 5.82,21.02 7,14.14 2,9.27 8.91,8.26"></polygon>
          </svg>
          <svg class="star" width="12" height="12" viewBox="0 0 24 24" fill="#e5e7eb">
            <polygon points="12,2 15.09,8.26 22,9.27 17,14.14 18.18,21.02 12,17.77 5.82,21.02 7,14.14 2,9.27 8.91,8.26"></polygon>
          </svg>
        </div>
        <span class="rating-value">4.4 (42)</span>
      </div>

      <!-- Price Container -->
      <div class="product-price">
        <span class="current-price">â‚±</span>
        <span class="original-price"></span>
        <span class="discount-badge" style="display: none;"></span>
      </div>

      <!-- Variant Colors -->
      <div class="product-colors" role="group" aria-label="Available colors">
        <!-- buttons populated dynamically -->
      </div>
    </div>
  </div>
</template>
