{% extends "base.html" %} {% block extra_head %}
<link
  href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
  rel="stylesheet"
/>
<link
  href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
  rel="stylesheet"
/>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: "Montserrat", "Arial", sans-serif;
    background: #fff;
  }
  .auth-page-wrapper {
    position: relative;
    z-index: 5;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 160px 40px 60px;
  }
  .login-container {
    display: flex;
    width: 100%;
    max-width: 900px;
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
    border-radius: 12px;
    overflow: hidden;
    background: #fff;
    min-height: 560px;
  }
  .login-sidebar {
    flex: 0 0 320px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    padding: 40px 30px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    color: #fff;
    position: relative;
    overflow: hidden;
  }
  .login-sidebar::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: radial-gradient(
        circle at 20% 30%,
        rgba(255, 255, 255, 0.1) 0%,
        transparent 50%
      ),
      radial-gradient(
        circle at 80% 70%,
        rgba(255, 255, 255, 0.05) 0%,
        transparent 50%
      );
  }
  .login-sidebar-content {
    position: relative;
    z-index: 2;
  }
  .login-sidebar h2 {
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 15px;
    line-height: 1.2;
  }
  .login-sidebar p {
    font-size: 14px;
    opacity: 0.95;
    line-height: 1.5;
    margin-bottom: 20px;
  }
  .login-card {
    flex: 1;
    padding: 40px;
    overflow-y: auto;
    overflow-x: hidden;
  }
  .login-header {
    text-align: center;
    margin-bottom: 30px;
  }
  .login-title {
    font-size: 24px;
    font-weight: 700;
    color: #2b2b2b;
    margin-bottom: 6px;
  }
  .login-subtitle {
    color: #6b4aa0;
    font-size: 14px;
    font-weight: 500;
  }
  .form-group {
    margin-bottom: 18px;
  }
  .form-group label {
    display: block;
    margin-bottom: 8px;
    color: #333;
    font-weight: 600;
    font-size: 14px;
  }
  .form-group input {
    width: 100%;
    padding: 12px;
    border: 2px solid #f0f0f0;
    border-radius: 6px;
    font-size: 15px;
    transition: all 0.2s ease;
    background: #fff;
  }
  .form-group input:focus {
    outline: none;
    border-color: #a26aa8;
    box-shadow: 0 0 0 3px rgba(162, 106, 168, 0.08);
  }
  .login-btn {
    width: 100%;
    padding: 14px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: #fff;
    border: none;
    border-radius: 6px;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
  }
  .login-btn:hover {
    transform: translateY(-2px);
  }
  .forgot-password {
    margin-left: auto;
  }
  .forgot-password a {
    color: #764ba2;
    text-decoration: none;
  }
  @media (max-width: 992px) {
    .auth-page-wrapper {
      padding: 140px 20px 40px;
    }
    .login-container {
      flex-direction: column;
      max-width: 560px;
    }
    .login-sidebar {
      flex: none;
      text-align: center;
    }
  }
  @media (max-width: 768px) {
    .auth-page-wrapper {
      padding: 120px 16px 32px;
    }
    .login-card {
      padding: 30px 20px;
    }
  }
</style>
{% endblock %} {% block content %}
<div class="auth-page-wrapper">
  <div class="login-container">
    <div class="login-sidebar">
      <div class="login-sidebar-content">
        <h2>Admin Portal</h2>
        <p>
          Sign in to manage the platform â€” orders, users, payouts and settings.
        </p>
      </div>
    </div>

    <div class="login-card">
      <div class="login-header">
        <div class="login-title">Admin Sign In</div>
        <div class="login-subtitle">Access the admin dashboard</div>
      </div>

      <form method="POST" action="{{ url_for('admin.login_post') }}">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="admin@example.com"
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Enter your password"
          />
        </div>

        <div
          style="
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 18px;
          "
        >
          <label style="display: flex; align-items: center; gap: 8px"
            ><input type="checkbox" name="remember" />
            <span style="font-size: 14px; color: #444">Remember me</span></label
          >
          <div class="forgot-password">
            <a href="{{ url_for('auth.reset') }}">Forgot password?</a>
          </div>
        </div>

        <button type="submit" class="login-btn">Sign In</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
