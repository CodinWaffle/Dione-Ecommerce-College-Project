{% extends "base.html" %}

{% block body_class %}auth-body{% endblock %}

{% block content %}
<section class="auth-wrapper narrow">
  <div class="auth-card simple-card">
    <div class="auth-header">
      <p class="eyebrow">Admin console</p>
      <h1>Sign in</h1>
      <p class="subtitle">Access moderation, approvals, and analytics.</p>
    </div>
    <form method="POST" action="{{ url_for('admin.login_post') }}" class="auth-form card-form auth-transition-form">
      <div class="floating-field">
        <label for="admin-email">Email</label>
        <input id="admin-email" type="email" name="email" placeholder="admin@example.com" required>
      </div>
      <div class="floating-field">
        <label for="admin-password">Password</label>
        <input id="admin-password" type="password" name="password" placeholder="••••••••" required>
      </div>
      <button class="btn primary w-100" type="submit">Login</button>
    </form>
    <div class="auth-footer">
      <span>Back to storefront?</span>
      <a class="ghost-link" href="{{ url_for('main.index') }}">Return home</a>
    </div>
  </div>
</section>
{% endblock %}
