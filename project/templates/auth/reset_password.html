{% extends "base.html" %}

{% block body_class %}auth-body{% endblock %}

{% block content %}
<section class="auth-wrapper narrow">
  <div class="auth-card simple-card">
    <div class="auth-header">
      <p class="eyebrow">Secure update</p>
      <h1>Create a new password</h1>
      <p class="subtitle">Choose a strong password with at least 6 characters.</p>
    </div>
    <form method="POST" class="auth-form card-form auth-transition-form">
      <div class="floating-field">
        <label for="new-password">New password</label>
        <input id="new-password" name="password" type="password" placeholder="••••••••" required>
      </div>
      <div class="floating-field">
        <label for="confirm-password">Confirm password</label>
        <input id="confirm-password" name="confirm_password" type="password" placeholder="Match your new password" required>
      </div>
      <button type="submit" class="btn primary w-100">Save new password</button>
    </form>
  </div>
</section>
{% endblock %}
