<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - Dione</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: #fff;
      }
      .forgot-password-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 80px 20px;
      }
      .forgot-password-card {
        max-width: 900px;
        width: 100%;
        display: flex;
        background: rgba(255, 255, 255, 0.98);
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.12);
        overflow: hidden;
      }
      .forgot-password-sidebar {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        width: 40%;
        padding: 48px;
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .forgot-password-form-area {
        flex: 1;
        padding: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .forgot-password-form-container {
        width: 100%;
        max-width: 420px;
      }
      .forgot-password-title {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 8px;
        color: #333;
      }
      .form-group {
        margin-bottom: 18px;
      }
      .form-group input {
        width: 100%;
        padding: 12px 14px;
        border: 1px solid #e6e9ee;
        border-radius: 10px;
      }
      .forgot-password-btn {
        width: 100%;
        padding: 14px;
        border-radius: 10px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #fff;
        border: 0;
        font-weight: 600;
      }
      @media (max-width: 768px) {
        .forgot-password-card {
          flex-direction: column;
        }
        .forgot-password-sidebar {
          width: 100%;
          padding: 28px;
        }
        .forgot-password-form-area {
          padding: 28px;
        }
      }
    </style>
  </head>
  <body>
    <div class="forgot-password-container">
      <div class="forgot-password-card">
        <div class="forgot-password-sidebar">
          <h2 style="font-size: 32px; margin-bottom: 8px">Set New Password</h2>
          <p style="opacity: 0.95; line-height: 1.5">
            Choose a strong password to secure your account.
          </p>
        </div>
        <div class="forgot-password-form-area">
          <div class="forgot-password-form-container">
            {% with messages = get_flashed_messages(with_categories=true) %} {%
            if messages %}
            <div>
              {% for category, message in messages %}
              <div class="alert alert-{{ category }}">{{ message }}</div>
              {% endfor %}
            </div>
            {% endif %} {% endwith %}

            <div class="forgot-password-header">
              <div class="forgot-password-title">New Password</div>
            </div>

            <form method="POST">
              <div class="form-group">
                <label for="password">New password</label>
                <input
                  name="password"
                  type="password"
                  id="password"
                  required
                  placeholder="New password"
                />
              </div>
              <div class="form-group">
                <label for="confirm_password">Confirm password</label>
                <input
                  name="confirm_password"
                  type="password"
                  id="confirm_password"
                  required
                  placeholder="Confirm password"
                />
              </div>
              <button type="submit" class="forgot-password-btn">
                Save New Password
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
