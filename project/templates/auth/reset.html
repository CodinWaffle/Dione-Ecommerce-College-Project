{% extends "base.html" %}

{% block body_class %}auth-body{% endblock %}

{% block content %}
<section class="auth-wrapper narrow">
  <div class="auth-card simple-card">
    <div class="auth-header">
      <p class="eyebrow">Reset password</p>
      <h1>Need a fresh start?</h1>
      <p class="subtitle">Enter the email linked to your account and weâ€™ll send instructions right away.</p>
    </div>
    <form method="POST" action="{{ url_for('auth.reset') }}" class="auth-form card-form auth-transition-form">
      <div class="floating-field">
        <label for="reset-email">Email address</label>
        <input id="reset-email" name="email" type="email" placeholder="you@example.com" required autofocus>
      </div>
      <button type="submit" class="btn primary w-100">Send reset link</button>
    </form>
    <div class="auth-footer">
      <span>Remembered it?</span>
      <a class="ghost-link" href="{{ url_for('auth.login') }}">Back to Login</a>
    </div>
  </div>
</section>
{% endblock %}
