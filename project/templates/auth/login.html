{% extends "base.html" %}

{% block body_class %}auth-body{% endblock %}

{% block content %}
<section class="auth-wrapper narrow">
  <div class="auth-card simple-card">
    <div class="auth-header">
      <p class="eyebrow">Welcome back</p>
      <h1>Sign in to Dione</h1>
      <p class="subtitle">
        Access your buyer, seller, or rider tools from one modern workspace.
      </p>
    </div>

    <div class="social-login">
      <a class="social-btn" href="{{ url_for('google.login') }}">
        <span class="icon"><i class="fab fa-google"></i></span>
        <span>Continue with Google</span>
      </a>
    </div>

    <div class="divider"><span>or use email</span></div>

    <form method="POST" action="/login" class="auth-form card-form auth-transition-form">
      <div class="floating-field">
        <label for="login-email">Email</label>
        <input id="login-email" name="email" type="email" placeholder="you@example.com" required autofocus>
      </div>
      <div class="floating-field">
        <label for="login-password">Password</label>
        <input id="login-password" name="password" type="password" placeholder="••••••••" required>
      </div>

      <div class="auth-row">
        <label class="switch">
          <input type="checkbox" name="remember" value="1">
          <span class="slider"></span>
          <span class="label-text">Remember me</span>
        </label>
        <a class="ghost-link" href="{{ url_for('auth.reset') }}">Forgot password?</a>
      </div>

      <button type="submit" class="btn primary w-100">Login</button>
    </form>

    <div class="auth-footer">
      <span>New to Dione?</span>
      <a class="ghost-link" href="{{ url_for('auth.signup') }}">Create an account</a>
    </div>
  </div>
</section>
{% endblock %}
