{# Seller Sidebar Partial #}
<aside class="sidebar" id="sidebar">
  <div class="sidebar-header-seller">
    <div class="logo">
      <span class="logo-text">
        <i class="logo-icon" data-lucide="store"></i>
        <span class="seller">Seller</span>
        <span class="panel">Panel</span>
      </span>
    </div>
  </div>

  <nav class="sidebar-nav">
    <a
      href="{{ url_for('main.seller_dashboard') }}"
      class="nav-item {{ 'active' if active_page == 'dashboard' }}"
      data-page="dashboard"
    >
      <i data-lucide="layout-dashboard"></i>
      <span>Dashboard</span>
    </a>
    <a
      href="#orders"
      class="nav-item {{ 'active' if active_page == 'orders' }}"
      data-page="orders"
    >
      <i data-lucide="shopping-cart"></i>
      <span>Order Management</span>
    </a>
    <a
      href="{{ url_for('main.seller_products') }}"
      class="nav-item {{ 'active' if active_page == 'products' }}"
      data-page="products"
    >
      <i data-lucide="package"></i>
      <span>Product Management</span>
    </a>
    <a
      href="#revenue"
      class="nav-item {{ 'active' if active_page == 'analytics' }}"
      data-page="analytics"
    >
      <i data-lucide="trending-up"></i>
      <span>Revenue Analytics</span>
    </a>
    <a
      href="#customers"
      class="nav-item {{ 'active' if active_page == 'customers' }}"
      data-page="customers"
    >
      <i data-lucide="users"></i>
      <span>Customer Management</span>
    </a>
    <a
      href="#reviews"
      class="nav-item {{ 'active' if active_page == 'reviews' }}"
      data-page="reviews"
    >
      <i data-lucide="star"></i>
      <span>Reviews & Ratings</span>
    </a>
    <a
      href="#inventory"
      class="nav-item {{ 'active' if active_page == 'inventory' }}"
      data-page="inventory"
    >
      <i data-lucide="warehouse"></i>
      <span>Inventory</span>
    </a>
    <a
      href="#payment"
      class="nav-item {{ 'active' if active_page == 'payment_methods' }}"
      data-page="payment_methods"
    >
      <i data-lucide="credit-card"></i>
      <span>Payment Methods</span>
    </a>

    <div class="nav-group">
      <div
        class="nav-item dropdown-toggle {{ 'active' if active_page in ['settings', 'profile_settings', 'store_settings', 'security_settings', 'notifications_settings'] }}"
        data-page="settings"
      >
        <i data-lucide="settings"></i>
        <span>Settings</span>
        <i class="dropdown-icon" data-lucide="chevron-down"></i>
      </div>
      <div
        class="dropdown-menu {{ 'show' if active_page in ['settings', 'profile_settings', 'store_settings', 'security_settings', 'notifications_settings'] }}"
      >
        <a
          href="#settings-profile"
          class="dropdown-item {{ 'active' if active_page == 'profile_settings' }}"
          data-page="profile_settings"
        >
          <i data-lucide="user"></i>
          <span>Profile</span>
        </a>
        <a
          href="#settings-store"
          class="dropdown-item {{ 'active' if active_page == 'store_settings' }}"
          data-page="store_settings"
        >
          <i data-lucide="store"></i>
          <span>Store</span>
        </a>
        <a
          href="#settings-security"
          class="dropdown-item {{ 'active' if active_page == 'security_settings' }}"
          data-page="security_settings"
        >
          <i data-lucide="lock"></i>
          <span>Security</span>
        </a>
        <a
          href="#settings-notifications"
          class="dropdown-item {{ 'active' if active_page == 'notifications_settings' }}"
          data-page="notifications_settings"
        >
          <i data-lucide="bell"></i>
          <span>Notifications</span>
        </a>
        <a
        </a>
      </div>
    </div>
  </nav>

  <div class="sidebar-footer">
    <a href="#support" class="nav-item">
      <i data-lucide="help-circle"></i>
      <span>Support</span>
    </a>
    <a
      href="{{ url_for('auth.logout') }}"
      class="nav-item"
    >
      <i data-lucide="log-out"></i>
      <span>Logout</span>
    </a>
  </div>
</aside>
