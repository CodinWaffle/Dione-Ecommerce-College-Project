<!-- header.html - Reusable header component -->
<header class="seller-header">
  <div class="header-left">
    <button class="menu-toggle" id="menuToggle" onclick="toggleSidebar()">
      <i data-lucide="panel-left-close"></i>
    </button>
    <div class="search-container-header">
      <i data-lucide="search"></i>
      <!-- Give the header search input a dedicated class and inline reset styles
           so it won't pick up unintended styles from other partials (like
           `_progress_bar.html`). Inline reset keeps visual parity while
           avoiding cross-file CSS leakage. -->
      <input
        type="text"
        class="search-input-header"
        placeholder="Search..."
        style="
          background: transparent;
          border: none;
          padding: 6px 8px;
          color: inherit;
          outline: none;
          box-shadow: none;
          transition: none;
        "
      />
    </div>
  </div>
  <div class="header-right">
    <div class="notification-bell">
      <i data-lucide="bell"></i>
      <span class="notification-count">3</span>
    </div>
    <div class="user-profile-dropdown">
      <div class="user-profile-toggle">
        <div class="user-avatar-container">
          <div class="avatar-icon-circle">
            <i data-lucide="user"></i>
          </div>
          <span class="active-indicator"></span>
        </div>
        <span class="user-name"
          >{{ seller.business_name if seller and seller.business_name else
          current_user.email }}</span
        >
        <i data-lucide="chevron-down" class="dropdown-arrow"></i>
      </div>
      <div class="user-dropdown-menu" aria-hidden="true">
        <a href="#profile" class="profile-link">
          <i data-lucide="user"></i>
          <span>Profile</span>
        </a>
        <a href="{{ url_for('auth.logout') }}" class="logout-link">
          <i data-lucide="log-out"></i>
          <span>Logout</span>
        </a>
      </div>
    </div>
  </div>
</header>
