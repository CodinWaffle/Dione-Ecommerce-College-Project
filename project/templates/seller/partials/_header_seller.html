<!-- header.html - Reusable header component -->
<header class="seller-header">
  <div class="header-left">
    <button class="menu-toggle" id="menuToggle" onclick="toggleSidebar()">
      <i data-lucide="panel-left-close"></i>
    </button>

    <div class="search-container-header">
      <i data-lucide="search"></i>
      <!-- Give the header search input a dedicated class and inline reset styles
           so it won't pick up unintended styles from other partials (like
           `_progress_bar.html`). Inline reset keeps visual parity while
           avoiding cross-file CSS leakage. -->
      <input
        type="text"
        class="search-input-header"
        placeholder="Search..."
        style="
          background: transparent;
          border: none;
          padding: 6px 8px;
          color: inherit;
          outline: none;
          box-shadow: none;
          transition: none;
        "
      />
    </div>
  </div>
  <div class="header-right">
    <div class="notification-bell">
      <i data-lucide="bell"></i>
      <span class="notification-count">0</span>
    </div>
    <div class="seller-profile-compact">
      <a
        href="{{ url_for('main.store_page', seller_id=seller.id) if seller and seller.id else url_for('seller.profile') }}"
        class="seller-profile-link"
        title="Open store profile"
        style="color: inherit; text-decoration: none"
      >
        <div class="user-avatar-container">
          <div class="avatar-icon-circle">
            <i data-lucide="user"></i>
          </div>
        </div>
        <span class="store-name" style="color: inherit; text-decoration: none"
          >{{ seller.business_name if seller and seller.business_name else
          (current_user.first_name if (current_user and current_user.first_name)
          else 'My Store') }}</span
        >
      </a>
    </div>
  </div>
</header>
