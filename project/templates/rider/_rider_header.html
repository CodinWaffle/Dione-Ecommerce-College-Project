<!-- Rider header aligned with seller header structure for consistent look -->
<header class="seller-header rider-header rider-header-override">
  <div class="header-left">
    {% if request.endpoint == 'rider.rider_dashboard' %}
    <button
      class="sidebar-toggle"
      id="sidebarToggle"
      aria-label="Toggle sidebar"
    >
      <i data-lucide="panel-left-close"></i>
    </button>
    {% endif %}

    <div class="search-container-header left-search">
      <i data-lucide="search"></i>
      <input type="text" class="search-input-header" placeholder="Search..." />
    </div>
  </div>

  <div class="header-right">
    <div class="notification-bell" id="notificationBell" title="Notifications">
      <i data-lucide="bell"></i>
      <span class="notification-count">0</span>
    </div>

    <div class="user-info">
      <div class="user-avatar" title="Profile">
        <div class="avatar-icon-circle bg-primary" aria-hidden="true">
          <i data-lucide="user"></i>
        </div>
      </div>
      <span class="user-name"
        >{{ (current_user.name or current_user.email or current_user.username)
        if current_user and current_user.is_authenticated else 'Rider' }}</span
      >
    </div>
  </div>
</header>
