{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-12">
      <div class="alert alert-info mb-3"><strong>Status:</strong> You are in <strong>Rider</strong> dashboard.</div>
      <h3>Rider Dashboard</h3>
      <p>Welcome, {{ username }}. View your deliveries and routes here.</p>
      <div class="card mt-3">
        <div class="card-body">
          <ul>
            <li>Upcoming deliveries</li>
            <li>Completed deliveries</li>
            <li>Route overview</li>
          </ul>
          <a href="{{ url_for('main.rider_deliveries') }}" class="btn btn-sm btn-primary">View Deliveries</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
