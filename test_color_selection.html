<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Selection Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f5f5f5;
      }

      .test-container {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }

      .color-section {
        margin-bottom: 30px;
      }

      .section-label {
        font-weight: bold;
        margin-bottom: 15px;
        display: block;
        font-size: 16px;
      }

      .selected-color {
        color: #8e44ad;
        margin-left: 10px;
      }

      .color-options {
        display: flex;
        gap: 15px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }

      .color-option {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 3px solid #ddd;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
      }

      .color-option.active {
        border-color: #8e44ad;
        transform: scale(1.1);
        box-shadow: 0 0 0 3px rgba(142, 68, 173, 0.3);
      }

      .color-option:hover {
        transform: scale(1.05);
      }

      .size-options {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        min-height: 50px;
        align-items: center;
      }

      .size-option {
        padding: 10px 15px;
        border: 2px solid #ddd;
        background: white;
        cursor: pointer;
        transition: all 0.3s ease;
        border-radius: 5px;
        font-weight: bold;
      }

      .size-option.active {
        border-color: #8e44ad;
        background: #8e44ad;
        color: white;
        transform: scale(1.05);
      }

      .size-option.out-of-stock {
        opacity: 0.5;
        background: #f0f0f0;
        cursor: not-allowed;
      }

      .debug {
        background: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 5px;
        padding: 15px;
        margin-top: 20px;
        font-family: monospace;
        font-size: 14px;
      }

      .test-buttons {
        margin-top: 20px;
      }

      .test-btn {
        background: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 10px;
        margin-bottom: 10px;
      }

      .test-btn:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="test-container">
      <h1>üé® Color & Size Selection Test</h1>
      <p>This page tests the color selection and size display functionality.</p>

      <div class="color-section">
        <label class="section-label"
          >COLOR <span class="selected-color">Select Color</span></label
        >
        <div class="color-options">
          <button
            type="button"
            class="color-option"
            data-color="Red"
            data-color-hex="#dc3545"
            data-stock='{"XS": 5, "S": 3, "M": 8, "L": 2, "XL": 0}'
            onclick="window.simpleSelectColor(this)"
            style="background-color: #dc3545"
          ></button>

          <button
            type="button"
            class="color-option"
            data-color="Blue"
            data-color-hex="#007bff"
            data-stock='{"XS": 2, "S": 0, "M": 4, "L": 6, "XL": 3}'
            onclick="window.simpleSelectColor(this)"
            style="background-color: #007bff"
          ></button>

          <button
            type="button"
            class="color-option"
            data-color="Green"
            data-color-hex="#28a745"
            data-stock='{"XS": 0, "S": 7, "M": 1, "L": 9, "XL": 5}'
            onclick="window.simpleSelectColor(this)"
            style="background-color: #28a745"
          ></button>

          <button
            type="button"
            class="color-option"
            data-color="Purple"
            data-color-hex="#8e44ad"
            data-stock='{"XS": 4, "S": 6, "M": 2, "L": 0, "XL": 8}'
            onclick="window.simpleSelectColor(this)"
            style="background-color: #8e44ad"
          ></button>
        </div>
      </div>

      <div class="size-section">
        <label class="section-label">SIZE</label>
        <div class="size-options" id="sizeOptions">
          <div style="color: #666; font-style: italic">
            Select a color to view available sizes
          </div>
        </div>
      </div>

      <div class="test-buttons">
        <button class="test-btn" onclick="testDirectCall()">
          üî¨ Test Direct Function Call
        </button>
        <button class="test-btn" onclick="resetSelections()">
          üîÑ Reset Selections
        </button>
        <button class="test-btn" onclick="showDebugInfo()">
          üêõ Show Debug Info
        </button>
      </div>

      <div class="debug" id="debugOutput">
        Console output will appear here...
      </div>
    </div>

    <script>
      // Simple color selection that definitely works
      window.simpleSelectColor = function (button) {
        log("=== SIMPLE SELECT COLOR CALLED ===", button.dataset.color);

        // Remove active from all
        document.querySelectorAll(".color-option").forEach((btn) => {
          btn.classList.remove("active");
          btn.style.transform = "";
          btn.style.boxShadow = "";
        });

        // Add active to clicked
        button.classList.add("active");
        button.style.transform = "scale(1.1)";
        button.style.boxShadow = "0 0 0 3px rgba(142, 68, 173, 0.3)";

        // Update text
        const span = document.querySelector(".selected-color");
        if (span) span.textContent = button.dataset.color;

        // Update global state
        window.selectedColor = button.dataset.color;

        log("‚úÖ Color selected:", button.dataset.color);

        // Load sizes
        window.loadSizesForColor(button.dataset.color, button);
      };

      // Function to load sizes
      window.loadSizesForColor = function (colorName, colorButton) {
        log("Loading sizes for color:", colorName);

        const sizeContainer = document.getElementById("sizeOptions");
        if (!sizeContainer) {
          log("‚ùå Size container not found!");
          return;
        }

        try {
          // Get stock data from button
          const stockData = JSON.parse(colorButton.dataset.stock || "{}");
          log("Stock data for color:", JSON.stringify(stockData));

          // Clear container
          sizeContainer.innerHTML = "";

          // Create size buttons
          Object.keys(stockData).forEach((size) => {
            const stock = stockData[size];
            const sizeBtn = document.createElement("button");
            sizeBtn.className =
              "size-option" + (stock > 0 ? "" : " out-of-stock");
            sizeBtn.textContent = size;
            sizeBtn.dataset.size = size;
            sizeBtn.dataset.stock = stock;
            sizeBtn.title = `${size} - ${stock} in stock`;
            sizeBtn.onclick = () => window.simpleSelectSize(sizeBtn);
            sizeContainer.appendChild(sizeBtn);
          });

          log("‚úÖ Sizes loaded successfully");
        } catch (e) {
          log("‚ùå Error loading sizes:", e.message);
          sizeContainer.innerHTML =
            '<div style="color: red;">Error loading sizes</div>';
        }
      };

      // Simple size selection
      window.simpleSelectSize = function (button) {
        log("=== SIMPLE SELECT SIZE CALLED ===", button.dataset.size);

        // Remove active from all size buttons
        document.querySelectorAll(".size-option").forEach((btn) => {
          btn.classList.remove("active");
          btn.style.transform = "";
          btn.style.boxShadow = "";
        });

        // Add active to clicked
        button.classList.add("active");
        button.style.transform = "scale(1.05)";
        button.style.boxShadow = "0 2px 8px rgba(142, 68, 173, 0.3)";

        // Update global state
        window.selectedSize = button.dataset.size;

        log("‚úÖ Size selected:", button.dataset.size);
      };

      // Logging function
      function log(...args) {
        console.log(...args);
        const debugOutput = document.getElementById("debugOutput");
        if (debugOutput) {
          debugOutput.innerHTML += args.join(" ") + "<br>";
          debugOutput.scrollTop = debugOutput.scrollHeight;
        }
      }

      // Test functions
      function testDirectCall() {
        log("üî¨ Testing direct function call...");
        const firstColorButton = document.querySelector(".color-option");
        if (firstColorButton) {
          window.simpleSelectColor(firstColorButton);
        } else {
          log("‚ùå No color buttons found");
        }
      }

      function resetSelections() {
        log("üîÑ Resetting selections...");

        // Reset colors
        document.querySelectorAll(".color-option").forEach((btn) => {
          btn.classList.remove("active");
          btn.style.transform = "";
          btn.style.boxShadow = "";
        });

        // Reset sizes
        document.getElementById("sizeOptions").innerHTML =
          '<div style="color: #666; font-style: italic;">Select a color to view available sizes</div>';

        // Reset text
        const span = document.querySelector(".selected-color");
        if (span) span.textContent = "Select Color";

        // Clear globals
        window.selectedColor = null;
        window.selectedSize = null;

        log("‚úÖ Reset complete");
      }

      function showDebugInfo() {
        log("üêõ Debug Info:");
        log("- selectedColor:", window.selectedColor || "none");
        log("- selectedSize:", window.selectedSize || "none");
        log(
          "- Color buttons found:",
          document.querySelectorAll(".color-option").length
        );
        log(
          "- Size container exists:",
          !!document.getElementById("sizeOptions")
        );
        log(
          "- Current active color:",
          document.querySelector(".color-option.active")?.dataset.color ||
            "none"
        );
        log(
          "- Current active size:",
          document.querySelector(".size-option.active")?.dataset.size || "none"
        );
      }

      // Initialize
      document.addEventListener("DOMContentLoaded", function () {
        log("üöÄ Test page loaded successfully");
        log("üìù Instructions:");
        log("1. Click on a color swatch");
        log("2. Check that it gets a purple border and scales up");
        log("3. Check that sizes appear below");
        log("4. Click on a size to select it");
        log("5. Use test buttons for additional debugging");
      });
    </script>
  </body>
</html>
